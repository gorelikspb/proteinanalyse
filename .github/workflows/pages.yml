# Disable GitHub Pages automatic build
# This project uses Cloudflare Pages for deployment, not GitHub Pages
# This workflow always succeeds to prevent build errors

name: pages-build-deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (not needed, but prevents errors)
        uses: actions/checkout@v4
      
      - name: Skip build - Cloudflare Pages handles deployment
        run: |
          echo "✅ This project uses Cloudflare Pages for deployment."
          echo "✅ GitHub Pages build is intentionally skipped."
          echo "✅ Production site: https://seqanalysis.org"
          echo "✅ Build step completed successfully (no-op)"

  report-build-status:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report status
        run: |
          echo "✅ Build status reported (skipped, using Cloudflare Pages)"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Skip deployment - Cloudflare Pages handles deployment
        id: deployment
        run: |
          echo "✅ Deployment skipped - handled by Cloudflare Pages"
          echo "✅ Production site: https://seqanalysis.org"
          echo "page_url=https://seqanalysis.org" >> $GITHUB_OUTPUT

